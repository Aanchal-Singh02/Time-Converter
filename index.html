<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Converter</h1>
        <p>This can convert 12-hour clock time to 24-hour clock time as well as 24-hour time to 12-hour clock time.</p>
        <label for="time-input">Enter Time:</label>
        <input type="text" id="time-input" placeholder="HH:MM AM/PM or HH:MM">
        <button onclick="convertTime()">Convert</button>
        <div id="result"></div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
